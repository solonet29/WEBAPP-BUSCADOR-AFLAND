<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Flamenco (PWA)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/icon-192x192.png">
    <meta name="theme-color" content="#121212">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <style>
        :root {
            --color-fondo: #121212; --color-superficie: #1e1e1e; --color-borde: #444; --color-texto-principal: #e0e0e0; --color-texto-secundario: #a0a0a0; --color-acento: #ffc107;
        }
        body.light-theme {
            --color-fondo: #f5f5f5; --color-superficie: #ffffff; --color-borde: #dddddd; --color-texto-principal: #212121; --color-texto-secundario: #616161; --color-acento: #ff8f00;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--color-fondo); color: var(--color-texto-principal); transition: background-color 0.3s, color 0.3s; }
        .header_page { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; background-color: var(--color-superficie); border-bottom: 1px solid var(--color-borde); }
        .logo img { width: 150px; height: auto; }
        .container_all_page { max-width: 1200px; margin: 2rem auto; padding: 0 20px; }
        .container_artist { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card_artist { background-color: var(--color-superficie); border: 1px solid var(--color-borde); border-radius: 8px; padding: 20px; text-align: center; }
        .card_artist h2 { font-size: 1.2rem; color: var(--color-texto-principal); margin-bottom: 5px; }
        .card_artist p { font-size: 0.9rem; color: var(--color-texto-secundario); }
        .theme-switch-wrapper { display: flex; align-items: center; gap: 10px; }
        .theme-switch-wrapper .fa-sun { color: var(--color-acento); font-size: 1.2rem; }
        .theme-switch-wrapper .fa-moon { color: var(--color-texto-principal); font-size: 1.2rem; }
        .theme-switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--color-superficie); border: 1px solid var(--color-borde); transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: var(--color-texto-secundario); transition: .4s; }
        input:checked + .slider { background-color: #ccc; }
        input:checked + .slider:before { background-color: var(--color-acento); transform: translateX(24px); }
        .slider.round { border-radius: 34px; }
        .slider.round:before { border-radius: 50%; }
    </style>
</head>
<body>

    <div class="header_page">
        <div class="logo">
            <img src="img/logo.png" alt="Logo Duende">
        </div>
        <div class="theme-switch-wrapper">
            <i class="fas fa-moon"></i>
            <label class="theme-switch" for="theme-toggle">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider round"></span>
            </label>
            <i class="fas fa-sun"></i>
        </div>
    </div>

    <div class="container_all_page">
        <div class="container_artist" id="container_artist">
             </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script>
        // Lógica de la Aplicación
        $(document).ready(function() {
            fetch('script.json')
                .then(response => {
                    if (!response.ok) throw new Error('Error al cargar script.json');
                    return response.json();
                })
                .then(data => displayEvents(data))
                .catch(error => {
                    console.error('Error en fetch:', error);
                    $('#container_artist').html('<p>No se pudieron cargar los eventos.</p>');
                });

            function displayEvents(events) {
                const resultsContainer = $('#container_artist');
                resultsContainer.empty();
                if (!events || events.length === 0) {
                    resultsContainer.html('<p>No se encontraron eventos.</p>');
                    return;
                }
                events.forEach(event => {
                    const cardHTML = `
                        <div class="card_artist">
                            <h2>${event.name || 'Sin Título'}</h2>
                            <p><strong>${event.artist || 'Artista no especificado'}</strong></p>
                            <p>${event.description || ''}</p>
                            <p style="color: var(--color-texto-secundario); font-size: 0.8rem; margin-top: 10px;">
                                ${event.city || ''} - ${event.date || ''}
                            </p>
                        </div>
                    `;
                    resultsContainer.append(cardHTML);
                });
            }
        });

        // Lógica del Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service worker registrado.', reg))
                    .catch(err => console.error('Error al registrar.', err));
            });
        }

        // Lógica para el selector de tema
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const themeMetaTag = document.querySelector('meta[name="theme-color"]');
        function applyTheme(theme) {
            if (theme === 'light') {
                body.classList.add('light-theme');
                themeToggle.checked = true;
                themeMetaTag.setAttribute('content', '#f5f5f5');
            } else {
                body.classList.remove('light-theme');
                themeToggle.checked = false;
                themeMetaTag.setAttribute('content', '#121212');
            }
            localStorage.setItem('theme', theme);
        }
        themeToggle.addEventListener('change', () => applyTheme(themeToggle.checked ? 'light' : 'dark'));
        document.addEventListener('DOMContentLoaded', () => applyTheme(localStorage.getItem('theme') || 'dark'));
    </script>
</body>
</html>
