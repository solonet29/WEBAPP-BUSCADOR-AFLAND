    <style>
        /* =================================
           VARIABLES Y SELECTOR DE TEMA
        ==================================== */
        :root {
            --color-fondo: #121212;
            --color-superficie: #1e1e1e;
            --color-borde: #444;
            --color-texto-principal: #e0e0e0;
            --color-texto-secundario: #a0a0a0;
            --color-acento: #ffc107;
        }

        body.light-theme {
            --color-fondo: #f5f5f5;
            --color-superficie: #ffffff;
            --color-borde: #dddddd;
            --color-texto-principal: #212121;
            --color-texto-secundario: #616161;
            --color-acento: #ff8f00;
        }

        /* =================================
           ESTILOS COMPLETOS DE BUSCADOR.AFLAND.ES (ADAPTADOS)
        ==================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto-principal);
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* --- Cabecera --- */
        .header_page {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: var(--color-superficie);
            border-bottom: 1px solid var(--color-borde);
        }
        .logo img {
            width: 150px;
            height: auto;
        }

        /* --- Contenedor Principal --- */
        .container_all_page {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        .container_artist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        /* --- Tarjetas de Artista --- */

            background-color: var(--color-superficie);
            border: 1px solid var(--color-borde);
